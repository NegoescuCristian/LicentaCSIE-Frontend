<!DOCTYPE html>
<html>
<head>
    <title>Bucharest Bidding Online </title>
    <link rel="stylesheet" type="text/css" href="../css/Home.css">
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <script src="../js/lib/jquery-1.11.1.js"></script>
    <script src="../js/lib/require.js"></script>
    <script src="../js/runner.js"></script>
    <app name="form"></app>
    <script type="text/javascript">
        $(document).ready(function () {
            Runner.run();
        });
    </script>
    <script>
        $(function(){
            $("#Footer").load("/footer");
            $("#NavBar").load("/searchBar");
        });
    </script>
</head>

<body>


	<div id="hole page">
		<div id="NavBar">

		</div>

        <div id="Categorii">

            <div class="icons">
                <img class="bt1" style="width:9em" src="../resources/images/png/arta.png">
            </div>

            <div class="icons">
                <img class="bt1" style="width:9em" src="../resources/images/png/bijuteri.png">
            </div>

            <div class="icons">
                <img class="bt1" style="width:9em" src="../resources/images/png/collectables.png">
            </div>

            <div class="icons">
                <img class="bt1" style="width:9em" src="../resources/images/png/estate.png">
            </div>

            <div class="icons">
                <img class="bt1" style="width:9em" src="../resources/images/png/fashion.png">
            </div>

            <div class="icons">
                <img class="bt1" style="width:9em" src="../resources/images/png/Vehicule.png">
            </div>

        </div>

        <div id="rightPageContainer">
            <table id="registerForm">
                <tr>
                    <td class="f1_label" style="font-family: 'Indie Flower', cursive; font-size: 18px; font-weight: bold;">
                        Title :
                    </td>
                    <td id="titleTable"><input id="title" type="text" name="title" value=""/>
                    </td>
                </tr>
                <tr>
                    <td class="f1_label">
                        <p id="role" style="font-family: 'Indie Flower', cursive; font-size: 18px; font-weight: bold">Category : </p>
                    </td>
                    <td class="bt1">
                        <select id="select">
                            <option selected="true" style="display:none;">Categories</option>
                            <option>Vehicles</option>
                            <option>Jewelry</option>
                            <option>Collectables</option>
                            <option>Art</option>
                            <option>Fashion</option>
                            <option>Estate</option>
                        </select></td>
                    </td>
                </tr>
                <tr>
                    <td class="f1_label" style="font-family: 'Indie Flower', cursive; font-size: 18px; font-weight: bold;">
                        Description :
                    </td>
                    <td id="DescriptionTable"><input id="descriptionId" type="Description" name="Description" value=""/>
                    </td>
                </tr>

                <tr>

                    <td class="f1_label" style="font-family: 'Indie Flower', cursive; font-size: 18px; font-weight: bold;">
                        Name:
                    </td>
                    <td id="NameTable"><input id="nameId" type="Name" name="Name" value=""/>
                    </td>
                </tr>
                <tr>
                    <td class="f1_label" style="font-family: 'Indie Flower', cursive; font-size: 18px; font-weight: bold;">
                        Adress:
                    </td>
                    <td id=" AdressTable"><input id="addressId" type=" Adress" name=" Adress" value=""/>
                    </td>
                </tr>
                <tr>
                    <td class="f1_label" style="font-family: 'Indie Flower', cursive; font-size: 18px; font-weight: bold;">
                        Phone Number:
                    </td>
                    <td id="Phone NumberTable"><input id="phoneNumberId" type="Phone Number" name="Phone Number" value=""/>
                    </td>
                </tr>
                <tr>
                    <td class="f1_label" style="font-family: 'Indie Flower', cursive; font-size: 18px; font-weight: bold;">
                        Email:
                    </td>
                    <td id="EmailTable"><input id="emailId" type="Email" name="Email" value=""/>
                    </td>
                </tr>
                <tr>
                    <td class="f1_label"></td>
                    <td class="bt1">
                        <a class="bt1" style="width:3em" id="submitButton">Submit</a>
                    </td>
                </tr>
            </table>

        </div>

    </div>

        <div id="Footer"></div>

</body>
</html>
